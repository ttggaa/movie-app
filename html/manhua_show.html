<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
      <style>
          body{}

      </style>
  </head>
  <body>
    <header id="header" class="aui-bar aui-bar-nav">
      <a class="aui-pull-left event-back">
        <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div id="title" class="aui-title">漫画详情</div>
    </header>
    <footer class="aui-bar aui-bar-tab" id="footer">
          <div id="tabbar1" class="aui-bar-tab-item" tapmode="mode" onclick="shangpian()">
              <div class="aui-bar-tab-label">上一篇</div>
          </div>
          <div id="tabbar2" class="aui-bar-tab-item" tapmode="mode" onclick="xiapian()">
              <div class="aui-bar-tab-label">下一篇</div>
          </div>
      </footer>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/common.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var pageParam=api.pageParam
        fnReady();
        //fnReadyFrame();
        var header = $api.byId('header');
        var headerHeight;
        if (header) {
            $api.fixIos7Bar(header);
            headerHeight = $api.offset(header).h;
        }
        var footer = $api.byId('footer');
        var footerHeight;
        if (footer) {
            footerHeight = $api.offset(footer).h;
        }
        api.openFrame({
            name:"manhua_show_frame",
            url: 'manhua_show_frame.html',
            bounces: true,
            bgColor: '#f0f0f0',
            rect: {
                x: 0,
                y: headerHeight,
                w: 'auto',
                h: api.frameHeight - headerHeight - footerHeight
            },
            pageParam:pageParam
        });
      };
      function setTitle(){
        var tit=$api.getStorage('mhshowTitle');
        $api.text($api.byId('title'),tit);
      }
      //上一篇
      function shangpian(){
        //fnData(1);
        api.execScript({
            frameName: 'manhua_show_frame',
            script: 'fnData(1);'
        });

      }
      //下一篇
      function xiapian(){
        //fnData(2);
        api.execScript({
            frameName: 'manhua_show_frame',
            script: 'fnData(2);'
        });
      }
  </script>
  </html>
